window:
  padding:
    x: 10
    y: 10

background_opacity: 0.85

font:
  size: 12
  normal:
    family: Iosevka

  bold:
    family: Iosevka

  italic:
    family: Iosevka

key_bindings:
  - { key: C, mods: Control|Alt,  action: Copy }
  - { key: V, mods: Control|Alt, action: Paste }

# Modified brighter Gruvbox for black translucent terminal
colors:
  # Default colors
  primary:
    # hard contrast: background = '#f9f5d7'
    background: '#111111'
    # soft contrast: background = '#f2e5bc'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

env:
  WINIT_X11_SCALE_FACTOR: "1.0"
